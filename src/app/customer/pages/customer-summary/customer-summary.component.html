<div class="sumary-row">
  <article id="customer-card">
    @if (customer) {
      <app-customer-card [customer]="customer" />
      <i class="fa-solid fa-pen-to-square edit"></i>
    } @else {
      <mat-spinner></mat-spinner>
    }
  </article>

  <article id="customer-appointments-summary">
    @if (customer) {
      <app-customer-appointment-summary [appointments]="customer.appointments!" />
    } @else {
      <mat-spinner></mat-spinner>
    }
  </article>
</div>

<div class="sumary-row">
  <article id="customer-measurements-summary">
    @if (customer) {
      <app-customer-measurement-summary [measurements]="customer.measurements!" />
    } @else {
      <mat-spinner></mat-spinner>
    }
  </article>
</div>
