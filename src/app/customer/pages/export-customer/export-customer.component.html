<article id="export-customer">
  <h3>Exportar Datos del Cliente</h3>
  <p>Selecciona el formato para descargar el los datos del Cliente</p>

  <app-select-input
    [title]="'Selecciona el formato de exportaciÃ³n'"
    [options]="EXPORT_FORMATS"
    [hasErrors]="exportHasError"
    (selectEvent)="selectFormat($event)"
  />

  @if (!loading) {
    <button class="btn flat-button" (click)="export()">
      <i class="fa-solid fa-cloud-arrow-down"></i>
      Exportar Datos
    </button>
  } @else {
    <div style="display: flex; align-items: center; justify-content: center; margin-top: 25px;">
      <mat-spinner [diameter]="50" style="margin-bottom: -10px;"></mat-spinner>
    </div>
  }

</article>
