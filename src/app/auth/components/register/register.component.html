<section id="register-modal" class="pop-in-register">
  <div class="modal-corner"></div>
  <form [formGroup]="registerForm" (submit)="register()">
    <div class="form-row">
      <!-- First Name -->
      <div class="input-border-group">
        <input formControlName="firstName" placeholder=" " type="text" />
        <label class="placeholder">Nombre*</label>
      </div>
      <!-- Last Name -->
      <div class="input-border-group">
        <input formControlName="lastName" placeholder=" " type="text" />
        <label class="placeholder">Apellidos*</label>
      </div>
    </div>
    <div class="form-row">
      <!-- Email -->
      <div class="input-border-group">
        <input formControlName="username" placeholder=" " type="email" />
        <label class="placeholder">Email*</label>
      </div>
      <!-- Password -->
      <div class="input-border-group">
        <input formControlName="password" placeholder=" " type="password" />
        <label class="placeholder">Contrase√±a*</label>
      </div>
    </div>
    <button class="stroked-button">Registrarse</button>
  </form>
</section>
<div class="modal-overlay" (click)="closeModal()"></div>
