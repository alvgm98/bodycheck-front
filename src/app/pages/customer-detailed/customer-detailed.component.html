<div class="sumary-row">
  <article id="customer-card">
    @if (customer) {
      <app-customer-card [customer]="customer" />
    } @else {
      <mat-spinner></mat-spinner>
    }
  </article>

  <article id="customer-appointments-sumary">
    @if (customer) {
      <i class="fa-solid fa-caret-left arrow"></i>
      <div style="box-sizing: border-box; width: 100%; height: 100%; padding-block:50px ; display: flex; justify-content: center;">
        <app-customer-appointment [appointment]="customer.appointments![customer.appointments!.length - 1]" />
      </div>
      <i class="fa-solid fa-caret-right arrow"></i>
    } @else {
      <mat-spinner></mat-spinner>
    }
  </article>
</div>
