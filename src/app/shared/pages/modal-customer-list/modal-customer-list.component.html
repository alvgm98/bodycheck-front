<div class="container">
  <div style="box-sizing: border-box; width: 100%; padding-inline: 80px; padding-top: 40px;">
    <div class="input-border-group">
      <input
        id="modalCustomerListSearchInput"
        formControlName="customer"
        placeholder=" "
        type="text"
        #filter
        (keyup)="filterCondition = filter.value"
        [value]="filterConditionInput()"
      />
      <label class="placeholder">Cliente*</label>
    </div>
  </div>


  <p class="no-registered" (click)="noRegisteredCustomer(filterCondition)">Â¿El cliente no se encuentra registrado?</p>
  <div class="list">
    @for (customer of customers | filterCustomers : filterCondition; track $index) {
      <div class="customer-li">
        <div class="name">
          {{ customer.firstName + " " + customer.lastName }}
        </div>
        <div class="phone">
          {{ customer.phone }} <i class="fa-solid fa-phone"></i>
        </div>
      </div>
    }
  </div>

</div>
