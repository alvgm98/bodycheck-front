<app-header (scrollToTop)="scrollToTop()" />
<main>
  <router-outlet/>
</main>

@for (errorMessage of errorMessages; track $index) {
  <app-message-modal (closeEvent)="closeErrorMessage($index)" [message]="errorMessage" [messageType]="'error'" />
}
@for (successMessage of successMessages; track $index) {
  <app-message-modal (closeEvent)="closeSuccessMessage($index)" [message]="successMessage" [messageType]="'success'" />
}
@for (infoMessage of infoMessages; track $index) {
  <app-message-modal (closeEvent)="closeInfoMessage($index)" [message]="infoMessage" [messageType]="'info'" />
}
